<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Daria</title>
  <script src="/scripts/functions.js"></script>
  <script src="/scripts/login.js"></script>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
  <div class="card">
    <h1>Login</h1>
    <img src="/resources/logo.svg" alt="Logo">
    <form>
      <label for="user"><b>Username</b></label>
      <input id="user" type="text" placeholder="Enter Username" name="user" required>
  
      <label for="pass"><b>Password</b></label>
      <input id="pass" type="password" placeholder="Enter Password" name="pass" required>
      
      <button id="submit" type="submit">Log in</button>
    </form>
    <span>This application uses cookies.</span>
  </div>

</body>

</html>
