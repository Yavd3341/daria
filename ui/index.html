<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daria</title>
  <script src="/scripts/functions.js"></script>
  <script src="/scripts/session.js"></script>
  <script src="/scripts/ui.js"></script>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <header>
    <img src="/resources/logo-stars.svg" alt="Logo" class="toggle-sidebar">
    <span id="title" class="toggle-sidebar">Daria</span>
    <div class="right-break"></div>
    <a href="/settings" title="Settings" tabindex="0"><img src="/resources/cog.svg" alt="Settings"></a>
    <a id="logout" title="Log out" tabindex="0"><img src="/resources/lock.svg" alt="Log out"></a>
  </header>

  <menu id="sidebar"> </menu>

  <!-- Templates container -->
  <div id="templates"></div>
  <template id="menu-container-tpl">
    <div class="menu-container">
      <h1>Nothing here</h1>
      <a href="/">Back to Dashboard</a>
      <menu id="main"></menu>
    </div>
  </template>

  <div id="content"></div>

  <script>
    let hint = undefined;

    if (location.pathname == "/")
      hint = "daria:dashboard";
    else if (location.pathname.startsWith("/settings"))
      hint = "daria:settings";

    hint = { hint }; // Convert hint to object

    buildCards(hint, true);
  </script>
</body>

</html>
