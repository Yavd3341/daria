<h1>Managed accounts</h1>

      <td id="account"></td>
      <td id="address"></td>
      <td>
        <button class="red" id="delete">Delete</button>

  </template>

  <table>

        <th width="50%">Addresss</th>

      </tr>
    </thead>
    <tbody id="accounts">
    </tbody>
  </table>
</div>
