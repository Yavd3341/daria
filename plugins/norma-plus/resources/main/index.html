<h1 id="heading">Norma PLUS</h1>

<div id="user-info" class="card">
  <h1>User info</h1>
  <table>
    <tr>
      <td>Account</td>
      <td id="account"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td id="name"></td>
    </tr>
    <tr>
      <td>Address</td>
      <td id="address"></td>
    </tr>
    <tr>
      <td>Phones</td>
      <td id="phones"></td>
    </tr>
  </table>
</div>

<div class="card">
  <h1>Current balance</h1>
  <div id="balance" class="money">0</div>
  <span id="aux"></span>
</div>

<div class="card">
  <h1>Next month spendings</h1>
  <table id="costs-next" class="costs"></table>
</div>

<div class="card">
  <h1>Current month spendings</h1>
  <table id="costs-current" class="costs"></table>
</div>

<div class="card full">
  <h1>Balance graph</h1>
  <canvas id="canvas"></canvas>
</div>

<div class="card full">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody id="log"></tbody>
  </table>
</div>
