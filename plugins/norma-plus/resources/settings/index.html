<div id="settings" class="card">
  <h1>Norma PLUS</h1>
  
  <form id="form">
    <div>
      <b>Account No.</b>
      <section>
        <input id="account" type="text" inputmode="numeric" pattern="[0-9]+" placeholder="Enter ID" name="account" required>
      </section>

      <b>Username</b>
      <section>
        <input id="user" type="text" placeholder="Enter Username" name="user" required>
      </section>
  
      <b>Password</b>
      <section class="line">
        <input id="newPass" type="password" placeholder="Enter new Password" name="newPass" required>
      </section>
    </div>
  </form>

  <div class="layout">
    <button id="submit" form="form" type="submit">Apply</button>
    <button id="refreshSession">Refresh session</button>
  </div>
</div>
