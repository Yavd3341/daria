<div id="settings" class="card">
  <h1>PostgreSQL default server</h1>
  
  <form id="form">
    <div>
      <b>Host</b>
      <section>
        <input id="host" type="text" placeholder="Enter Host" name="host" required>
      </section>
  
      <b>Port</b>
      <section>
        <input id="port" type="text" inputmode="numeric" pattern="[0-9]+" placeholder="Enter Port" name="port" required>
      </section>
    </div>
  </form>

  <button id="submit" form="form" type="submit">Save</button>
</div>
